          transform="translate(2, 2) translate(100 , 130)" 
          fill="rgba(0,0,0,0.3)" 
          filter="url(#shadow)"/>
    
    <!-- Основной знак доллара -->
    <path d="m0 0c6.4414-11.883 10.703-25.035 12.844-38.582 4.0195-25.492 0.50781-52.234-10.668-73.918-0.30859-0.61719-0.70703-1.1406-1.0312-1.75-7.7383-14.305-18.172-25.734-31.438-34.129-1.1406-0.72266-2.4102-1.4336-3.6523-2.1562-8.0586-4.6445-18.199-9.2188-30.555-13.711-8.8555-3.2188-18.789-6.4023-29.848-9.5312-2.0508-0.58984-3.9297-1.1641-5.8789-1.7422-25.402-7.5586-41.695-14.852-48.652-21.855-8.3438-8.4453-11.141-21.117-6.9922-32.031 7.4727-19.73 33.039-24.82 52.633-24.188 10.949 0.35547 22.062 3.4297 30.426 10.133 3.5039 2.8125 6.3789 6.1602 8.7461 9.8438 2.4883 3.8477 4.418 8.0469 5.8984 12.41l60.18-11.918c-1.8672-8.5117-4.6328-16.793-8.3086-24.621-5.4961-11.715-13.145-22.344-23.504-30.91-2.668-2.2031-5.4805-4.2891-8.5-6.2031-10.723-6.7773-22.824-11.242-35.363-14.137l6.4609-50.02h-75.371l6.3516 49.176c-7.6406 1.625-15.148 3.7031-22.273 6.8164-42 18.312-60.055 62.023-54.746 102.98 2.2383 17.336 8.6797 34.102 19.332 48.309 5.9688 7.9453 13.09 15.168 21.68 21.094 0.58203 0.39844 1.1992 0.73438 1.7969 1.125 19.852 13.105 43.508 19.223 66.332 25.98 20.82 6.1602 47.566 12.418 56.32 33.957 3.0312 7.4453 3.2461 15.355 1.5508 22.941-2.0586 9.1719-6.957 17.879-13.727 24.668-9.6953 9.7148-24.102 14.566-43.199 14.566-17.172 0-31.508-6.2578-42.121-16.43-10.332-9.8945-17.145-23.484-19.594-38.672l-0.49219 0.10938-56.871 12.844c3.5742 18.809 9.8789 37.359 20.051 53.406 5.9141 9.3359 13.125 17.848 21.918 25.023 1.2969 1.0586 2.7188 1.9297 4.0703 2.918 11.648 8.5391 25.066 14.57 39.363 18.145l-5.7422 44.469h75.371l-5.5703-43.172c16.711-3.3203 32.73-9.625 46.055-19.648 11.223-8.4453 20.078-19.34 26.719-31.59z" 
          transform="translate(100 , 130)" 
          fill="url(#symbolGradient)" 
          filter="url(#innerGlow)"/>
  </g>
  
  <!-- Точки для акцента с объемом -->
  <circle cx="200" cy="200" r="6" fill="rgba(255,255,255,0.3)" filter="url(#shadow)"/>
  <circle cx="824" cy="200" r="4" fill="rgba(255,255,255,0.2)" filter="url(#shadow)"/>
  <circle cx="200" cy="824" r="4" fill="rgba(255,255,255,0.2)" filter="url(#shadow)"/>
  <circle cx="824" cy="824" r="6" fill="rgba(255,255,255,0.3)" filter="url(#shadow)"/>
</svg>