name: Convertik
bundleIdPrefix: com.azg
deploymentTarget:
  iOS: 15.0

options:
  bundleIdPrefix: com.azg
  createIntermediateGroups: true
  groupSortPosition: top

configs:
  Debug: Configs/Debug.xcconfig
  DebugOld: Configs/DebugOld.xcconfig
  DebugNew: Configs/DebugNew.xcconfig
  Release: Configs/Release.xcconfig
  DeployOld: Configs/DeployOld.xcconfig
  DeployNew: Configs/DeployNew.xcconfig

fileGroups:
  - Configs

schemes:
  Convertik:
    build:
      targets:
        Convertik: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

targets:
  Convertik:
    type: application
    platform: iOS
    deploymentTarget: 15.0
    settings:
      base:
        PRODUCT_NAME: $(TARGET_NAME)
        SWIFT_VERSION: "5.9"
        ALWAYS_SEARCH_USER_PATHS: NO
        CLANG_USE_MODULES: YES
        ENABLE_MODULES: YES
    sources:
      - path: Convertik
        excludes:
          - "**/*.md"
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: Конвертик
        CFBundleShortVersionString: "2.5"
        CFBundleVersion: "6"
        GADApplicationIdentifier: "ca-app-pub-3963008621997262~3198843168"
        ITSAppUsesNonExemptEncryption: false
        LSApplicationCategoryType: "public.app-category.finance"
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: true
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: "Default Configuration"
                UISceneDelegateClassName: "$(PRODUCT_MODULE_NAME).SceneDelegate"
        UIApplicationSupportsIndirectInputEvents: true
        UILaunchScreen:
          UIColorName: "AccentColor"
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        BGTaskSchedulerPermittedIdentifiers:
          - "com.azg.convertik.refresh"
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: false
          NSExceptionDomains:
            localhost:
              NSExceptionAllowsInsecureHTTPLoads: true